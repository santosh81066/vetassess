<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Base href for clean URLs without hash routing.
    Set to "/" for root domain hosting.
    Change if hosting in a subdirectory (e.g., "/app/").
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description" content="VETASSESS - Skills Assessment Australia. Professional skills assessment for migration and employment in Australia. Apply for your skills assessment today.">
  <meta name="keywords" content="VETASSESS, skills assessment, Australia migration, professional assessment, visa application">
  <meta name="author" content="VETASSESS">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="VETASSESS - Skills Assessment Australia">
  <meta property="og:description" content="Professional skills assessment for migration and employment in Australia">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vetassess.com.co">
  <meta property="og:image" content="https://vetassess.com.co/icons/Icon-512.png">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="VETASSESS - Skills Assessment Australia">
  <meta name="twitter:description" content="Professional skills assessment for migration and employment in Australia">
  <meta name="twitter:image" content="https://vetassess.com.co/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VETASSESS">
  <link rel="apple-touch-icon" href="./icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/Icon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/Icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="./icons/Icon-167.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="icon" type="image/png" href="./favicon.png"/>

  <!-- Theme Color -->
  <meta name="theme-color" content="#2196F3">

  <title>VETASSESS - Skills Assessment Australia</title>
  <link rel="manifest" href="./manifest.json">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://vetassess.com.co">

  <!-- Preload critical resources -->
  <link rel="preload" href="./flutter_bootstrap.js" as="script">

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "VETASSESS",
      "description": "Skills Assessment Australia - Professional assessment services for migration and employment",
      "url": "https://vetassess.com.co",
      "logo": "https://vetassess.com.co/icons/Icon-512.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://vetassess.com.co/contact_us"
      }
    }
  </script>
</head>
<body>
<!-- Loading indicator (optional) -->
<div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  ">
  <div style="text-align: center;">
    <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2196F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      "></div>
    <p style="color: #666; margin: 0;">Loading VETASSESS...</p>
  </div>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<script src="./flutter_bootstrap.js" async></script>

<!-- Hide loading indicator once Flutter app loads -->
<script>
  window.addEventListener('flutter-first-frame', function () {
    const loading = document.getElementById('loading');
    if (loading) {
      loading.style.display = 'none';
    }
  });
</script>
</body>
</html>
